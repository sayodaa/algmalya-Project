<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - Al-Gamaliya Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3dfb9; /* لون كافيه فاتح */
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in; /* تغيير المدة من 1s إلى 0.3s */
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.opacity = 0;
            setTimeout(() => {
                document.body.style.transition = "opacity 0.5s ease-in";
                document.body.style.opacity = 1;
            }, 100);
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.body.style.opacity = 0;
                    setTimeout(() => {
                        window.location = e.target.href;
                    }, 500);
                });
            });
        });
    </script>
</head>
<body class="font-reset">
    <!-- Navigation -->
    <nav class="bg-[#8B6F47] text-white p-4">
        <ul class="flex justify-center space-x-8">
            <li><a href="index.html" class="hover:underline">Home</a></li>
            <li><a href="about.html" class="hover:underline">About</a></li>
            <li><a href="team.html" class="hover:underline">Team</a></li>
        </ul>
    </nav>

    <!-- Team Page -->
    <section class="pt-24 pb-12 px-4">
        <h2 class="text-3xl font-bold text-center text-[#4A3C31] mb-8">Our Team</h2>
        <div class="flex flex-col md:flex-row justify-center items-center gap-8 max-w-6xl mx-auto">
            <!-- Left Side -->
            <div class="flex flex-col space-y-4">
                <div class="text-center hover-scale">
                    <img src="/images/team/fawzia.jpg" alt="Fawzia Hussin" class="w-64 h-64 object-cover rounded-full fade-in">
                    <p class="mt-2 text-lg font-semibold text-[#4A3C31]">Fawzia Hussin</p>
                </div>
                <div class="text-center hover-scale">
                    <img src="/images/team/yomna.jpg" alt="Yomna Ayman" class="w-64 h-64 object-cover rounded-full fade-in">
                    <p class="mt-2 text-lg font-semibold text-[#4A3C31]">Yomna Ayman</p>
                </div>
            </div>
            <!-- Center -->
            <div class="text-center hover-scale">
                <img src="/images/team/zeyad.jpg" alt="Zeyad Khafagy" class="w-80 h-80 object-cover rounded-full fade-in">
                <p class="mt-2 text-lg font-semibold text-[#4A3C31]">Zeyad Khafagy</p>
            </div>
            <!-- Right Side -->
            <div class="flex flex-col space-y-4">
                <div class="text-center hover-scale">
                    <img src="/images/team/basma.jpg" alt="Basma Adel" class="w-64 h-64 object-cover rounded-full fade-in">
                    <p class="mt-2 text-lg font-semibold text-[#4A3C31]">Basma Adel</p>
                </div>
                <div class="text-center hover-scale">
                    <img src="/images/team/shaza.jpg" alt="Shaza Samy" class="w-64 h-64 object-cover rounded-full fade-in">
                    <p class="mt-2 text-lg font-semibold text-[#4A3C31]">Shaza Samy</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

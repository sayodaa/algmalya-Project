<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Sabil Ismail Maghlawi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-color: #f3dfb9;
            position: relative;
            font-family: 'Poppins', 'Cairo', sans-serif;
            overflow-x: hidden;
        }
        @media (min-width: 768px) {
            body {
                background-attachment: fixed;
            }
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: 0;
        }
        .fade-in {
            animation: fadeIn 1.2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .gallery {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 2rem;
            position: relative;
        }
        .video-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 2rem;
            padding: 0 2rem;
        }
        .gallery-item {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        .gallery-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        .gallery-item:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .gallery-item.enlarged {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: auto;
            max-height: 80vh;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .gallery-item.enlarged img,
        .gallery-item.enlarged video {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 20px;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 6px solid #8B6F47;
            border-top: 6px solid #A88C5A;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            z-index: 1001;
            display: none;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background-color 0.3s ease;
        }
        nav.scrolled {
            background-color: rgba(139, 111, 71, 0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav ul li a {
            color: #000000;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #A88C5A;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #F5F5F5;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            border: 8px solid #8B6F47;
            border-top: 8px solid #A88C5A;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            .gallery-item.enlarged {
                width: 90vw;
            }
        }
        @media (max-width: 576px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loader = document.createElement('div');
            loader.className = 'loader';
            loader.innerHTML = '<div class="spinner"></div>';
            document.body.appendChild(loader);

            setTimeout(() => {
                loader.classList.add('hidden');
                document.body.style.display = 'block';
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.4s ease-in';
                setTimeout(() => {
                    document.body.style.opacity = '1';
                }, 100);
            }, 1500);

            const nav = document.querySelector('nav');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    nav.classList.add('scrolled');
                } else {
                    nav.classList.remove('scrolled');
                }
            });

            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        window.location = e.target.href;
                    }, 500);
                });
            });

            const galleryItems = document.querySelectorAll('.gallery-item');
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            document.body.appendChild(overlay);
            const loadingSpinner = document.createElement('div');
            loadingSpinner.className = 'loading-spinner';
            document.body.appendChild(loadingSpinner);

            galleryItems.forEach(item => {
                item.addEventListener('click', () => {
                    const media = item.querySelector('img, video');
                    if (item.classList.contains('enlarged')) {
                        item.classList.remove('enlarged');
                        overlay.style.display = 'none';
                        if (media.tagName === 'VIDEO') {
                            media.pause();
                        }
                    } else {
                        galleryItems.forEach(i => i.classList.remove('enlarged'));
                        loadingSpinner.style.display = 'block';
                        overlay.style.display = 'block';
                        setTimeout(() => {
                            loadingSpinner.style.display = 'none';
                            item.classList.add('enlarged');
                            if (media.tagName === 'VIDEO') {
                                media.controls = true;
                                media.play();
                            }
                        }, 500);
                    }
                });
            });

            overlay.addEventListener('click', () => {
                galleryItems.forEach(item => {
                    item.classList.remove('enlarged');
                    const media = item.querySelector('img, video');
                    if (media.tagName === 'VIDEO') {
                        media.pause();
                        media.controls = false;
                    }
                });
                overlay.style.display = 'none';
            });
        });
    </script>
</head>
<body style="display: none;">
    <nav class="bg-[#8B6F47] text-white p-4">

            <div class="gallery-item fade-in">

            <div class="gallery-item fade-in">

            </div>
            <div class="gallery-item fade-in">
                <img src="/images/somaa/photogrametry somaa/7.jpg" alt="Photo 7" class="gallery-image">
            </div>
            <div class="gallery-item fade-in">
                <img src="/images/somaa/photogrametry somaa/8.jpg" alt="Photo 8" class="gallery-image">

            <div class="gallery-item fade-in">

</body>
